<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 900 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
d3.csv("./iris.csv", function(dataLines) {
  var color = d3.scaleOrdinal()
    .domain(["setosa", "versicolor", "virginica" ])
    .range([ "#440154ff", "#21908dff", "#fde725ff"])

  // Here I set the list of dimension manually to control the order of axis:
  //dimensionsIris = ["Petal_Length", "Petal_Width", "Sepal_Length", "Sepal_Width"]
  dimensionsIris = [5.4, 5.3, 5.7, 5.8]

  // For each dimension, I build a linear scale. I store all in a y object
 /*var yZ = {}
  for (i in dimensionsIris) {
    name = dimensionsIris[i]
    yZ[name] = d3.scaleLinear()
      .domain( [0,8] ) // --> Same axis range for each group
      // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
      .range([height, 0])
  }
*/
  // Highlight the specie that is hovered
  var highlight = function(d){

    selected_specie = d.Species

    // first every group turns grey
    d3.selectAll(".line")
      .transition().duration(200)
      .style("stroke", "lightgrey")
      .style("opacity", "0.2")
    // Second the hovered specie takes its color
    d3.selectAll("." + selected_specie)
      .transition().duration(200)
      .style("stroke", color(selected_specie))
      .style("opacity", "1")
  }

  // Unhighlight
  var doNotHighlight = function(d){
    d3.selectAll(".line")
      .transition().duration(200).delay(1000)
      .style("stroke", function(d){ return( color(d.Species))} )
      .style("opacity", "1")
  }


//Read the data
//d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",
d3.csv("./Androsten_forMult_analysis.csv",
//d3.csv("./3_TwoNumOrdered_comma.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { chemShift : d.x, value : d.y }
  },

  // Now I can use this dataset:
  function(chemShift) {

  // Add X axis 
    var x = d3.scaleLinear()
      .domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      .range([ 0, width ]);
    xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

 // Add Y axis2
    var yJs = d3.scaleLinear()
      .domain([0, 22.0])
      .range([ height / 3.0, height / 6.0 ]);
    yAxisn = svg.append("g")
   // .attr("transform", function(d) { return "translate(" + x(5.5) + ")"; })
    .call(d3.axisLeft(yJs).ticks(3));

/*
    var xJgraph = d3.scaleLinear()
      .domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      .range([ 0, width ]);

    xAxis2 = svg.append("g")
      .attr("transform", "translate(0," + height / 3.0 + ")") // position of J-graph
      .call(d3.axisBottom(xJgraph));

*/
  

let dimensions = [1, 1.2, 1.3 ,2, 3, 5];

var yn = {}
  for (i in dimensions) {
    name = dimensions[i]
    yn[name] = d3.scaleLinear()
      .domain( [0.0, 22.0] ) // --> Same axis range for each group
      // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
      .range([ height / 3.0, height / 6.0 ]);
  }

// Draw the axis:
 var multipleAxis = svg.selectAll("myAxis")
    .data(dimensions).enter()
    .append("g")
    .attr("class", "axis")
    .attr("transform", function(d) { return "translate(" + (x(d)) + ")"; })
    .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(yn[d] )); })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", 20)
      .text(function(d) { return "J(@" + d + " ppm)"; })
      .style("fill", "black")


    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(chemShift, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    //yAxis = svg.append("g") .call(d3.axisLeft(y));

    // Add a clipPath: everything out of this area won't be drawn.
    var clip = svg.append("defs").append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width )
        .attr("height", height )
        .attr("x", 0)
        .attr("y", 0);


 // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
 /*function path2(d) {
      return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
  }*/

    // Add brushing
    var brush = d3.brushX()                   // Add the brush feature using the d3.brush function
        .extent( [ [0,0], [width, height] ] )  // initialize the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
        .on("end", updateChart)               // Each time the brush selection changes, trigger the 'updateChart' function

    // Create the line variable: where both the line and the brush take place
    var line = svg.append('g')
      .attr("clip-path", "url(#clip)")

    // Add the line
    line.append("path")
      .datum(chemShift)
      .attr("class", "line")  // I add the class line to be able to modify this line later on.
      .attr("fill", "none")
      .attr("stroke", "steelblue")
     // .attr("stroke", "red")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.chemShift) })
        .y(function(d) { return y(d.value) })
        )

    var dataCircles = [
      {chemShift: 5.5, Jvalue: 7.5},
      {chemShift: 5.6, Jvalue: 7.4},
      {chemShift: 5.62, Jvalue: 7.42},
      ]
    // Circles
    var theDots = svg.selectAll("dots")
    .data(dataCircles)
    .enter()
    .append("circle")
      .attr("class", "circle")  
      .attr("cx", function(d) { return x(d.chemShift); })
      .attr("cy", function(d) { return yJs(d.Jvalue); } )
      .attr("r", "7")
      .style("fill", "#69b3a2")
      .attr("stroke", "red")
// Lines

var data1 = [
   {ser1: 5.5, ser2: 4},
   {ser1: 5.45, ser2: 16},
   {ser1: 5.4, ser2: 8}
];
// Create a update selection: bind to the new data
  var utt = svg.selectAll(".lineTest")
    .data([data1], function(d){ return d.ser1 });

  // Updata the line
  utt
    .enter()
    .append("path")
    .attr("class","lineTest")
    .merge(utt)
    .transition()
    .duration(3000)
    .attr("d", d3.line()
      .x(function(d) { return x(d.ser1); })
      .y(function(d) { return yJs(d.ser2); }))
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2.5)
xSPP = d3.scalePoint()
    .range([0, width])
    .domain(dimensionsIris);

function path(d) {
     return d3.line()(dimensionsIris.map(function(p) { return [x(p), yJs(d[p])]; }));
     //return d3.line()(dimensionsIris.map(function(p) { return [xSPP(p), yJs(d[p])]; }));
     // return d3.line()(dimensionsIris.map(function(p) { return [x(p), yZ[p](d[p])]; }));
}
 // Draw the lines
  svg
    .selectAll("myPath222")
    .data(dataLines)
    .enter()
    .append("path")
      .attr("class", function (d) { return "line " + d.Species } ) // 2 class for each line: 'line' and the group name
      .attr("d", path)
      .style("fill", "none" )
      .style("stroke", function(d){ return( color(d.Species))} )
      .style("opacity", 0.5)
     // .on("mouseover", highlight)
     // .on("mouseleave", doNotHighlight )
  

    // Add the brushing
    line
      .append("g")
        .attr("class", "brush")
        .call(brush);

    // A function that set idleTimeOut to null
    var idleTimeout
    function idled() { idleTimeout = null; }

    // A function that update the chart for given boundaries
    function updateChart() {

      // What are the selected boundaries?
      extent = d3.event.selection

      // If no selection, back to initial coordinate. Otherwise, update X axis domain
      if(!extent){
        if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
        x.domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      }else{
        x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
        line.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
      }

      // Update axis and line position
      xAxis.transition().duration(1000).call(d3.axisBottom(x))
      //xAxis2.transition().duration(1000).call(d3.axisBottom(x))
 
      line
          .select('.line')
          .transition().duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.chemShift) })
            .y(function(d) { return y(d.value) })
          )
     // OK
     /*
    yAxisn
     .transition().duration(1000)
     .attr("transform", function(d) { return "translate(" + x(4.5) + ")"; })
     */
    theDots
      .transition().duration(1000)
      .attr("cx", function(d) { return x(d.chemShift); })
     //.attr("cx", x(5.555))
      

/*
       // Not OK
    for (toto in multipleAxis.myAxis) {
    toto.transition().duration(1000)
     .attr("transform", function(d) { return "translate(" + x(4.5) + ")"; })
    }
*/
    
    }
    // If user double click, reinitialize the chart
    svg.on("dblclick",function(){
      x.domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      xAxis.transition().call(d3.axisBottom(x))
      //xAxis2.transition().call(d3.axisBottom(x))
      line
        .select('.line')
        .transition()
        .attr("d", d3.line()
          .x(function(d) { return x(d.chemShift) })
          .y(function(d) { return y(d.value) })
      )
    });
  
})
})
</script>
