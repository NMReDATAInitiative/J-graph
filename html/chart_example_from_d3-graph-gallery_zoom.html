<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 900 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
//d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",
d3.csv("./Androsten_forMult_analysis.csv",
//d3.csv("./3_TwoNumOrdered_comma.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { chemShift : d.x, value : d.y }
  },

  // Now I can use this dataset:
  function(chemShift) {

  // Add X axis 
    var x = d3.scaleLinear()
      .domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      .range([ 0, width ]);
    xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

 // Add Y axis2
    var ynt = d3.scaleLinear()
      .domain([0, 22.0])
      .range([ height / 3.0, height / 6.0 ]);
    yAxisn = svg.append("g").attr("transform", function(d) { return "translate(" + x(5.5) + ")"; })
      .call(d3.axisLeft(ynt).ticks(5));

/*
    var xJgraph = d3.scaleLinear()
      .domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      .range([ 0, width ]);

    xAxis2 = svg.append("g")
      .attr("transform", "translate(0," + height / 3.0 + ")") // position of J-graph
      .call(d3.axisBottom(xJgraph));

*/
  

let dimensions = [1, 1.2, 1.3 ,2, 3, 5];

var yn = {}
  for (i in dimensions) {
    name = dimensions[i]
    yn[name] = d3.scaleLinear()
      .domain( [0.0, 22.0] ) // --> Same axis range for each group
      // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
      .range([ height / 3.0, height / 6.0 ]);
  }

// Draw the axis:
  svg.selectAll("myAxis")
    // For each dimension of the dataset I add a 'g' element:
    .data(dimensions).enter()
    .append("g")
    .attr("class", "axis")
    // I translate this element to its right position on the x axis
    .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
    //.attr("transform", function(d) { return "translate(" + posx(d) + ")"; })
    //.attr("transform", "translate(" + posx(d) + "))
    //.attr("transform", "translate(" + (50.0 / 0.1)  + " )")
    // And I build the axis with the call function
    .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(yn[d])); })
    //.each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(15.0)); })
    // Add axis title
    .append("text")
      .style("text-anchor", "middle")
      //.attr("y", -9)
      .attr("y", 20)
      //.text(function(d) { return x(d); })
      .text(function(d) { return "J(@" + dimensions[d] + " ppm)"; })
      .style("fill", "black")


    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(chemShift, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    yAxis = svg.append("g")
      .call(d3.axisLeft(y));

    // Add a clipPath: everything out of this area won't be drawn.
    var clip = svg.append("defs").append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width )
        .attr("height", height )
        .attr("x", 0)
        .attr("y", 0);


 // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
  function path(d) {
      return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
  }

    // Add brushing
    var brush = d3.brushX()                   // Add the brush feature using the d3.brush function
        .extent( [ [0,0], [width, height] ] )  // initialize the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
        .on("end", updateChart)               // Each time the brush selection changes, trigger the 'updateChart' function

    // Create the line variable: where both the line and the brush take place
    var line = svg.append('g')
      .attr("clip-path", "url(#clip)")

var line2 = svg.append('g')
      .attr("clip-path", "url(#clip)")

    // Add the line
    line.append("path")
      .datum(chemShift)
      .attr("class", "line")  // I add the class line to be able to modify this line later on.
      .attr("fill", "none")
      .attr("stroke", "steelblue")
     // .attr("stroke", "red")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.chemShift) })
        .y(function(d) { return y(d.value) })
        )

    // Add the brushing
    line
      .append("g")
        .attr("class", "brush")
        .call(brush);

    // A function that set idleTimeOut to null
    var idleTimeout
    function idled() { idleTimeout = null; }

    // A function that update the chart for given boundaries
    function updateChart() {

      // What are the selected boundaries?
      extent = d3.event.selection

      // If no selection, back to initial coordinate. Otherwise, update X axis domain
      if(!extent){
        if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
        x.domain([ 4,8])
      }else{
        x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
        line.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
      }

      // Update axis and line position
      xAxis.transition().duration(1000).call(d3.axisBottom(x))
      xAxis2.transition().duration(1000).call(d3.axisBottom(x))
      line
          .select('.line')
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.chemShift) })
            .y(function(d) { return y(d.value) })
          )
    }

    // If user double click, reinitialize the chart
    svg.on("dblclick",function(){
      x.domain([d3.max(chemShift, function(d) { return +d.chemShift; }), d3.min(chemShift, function(d) { return +d.chemShift; })])
      xAxis.transition().call(d3.axisBottom(x))
      xAxis2.transition().call(d3.axisBottom(x))
      line
        .select('.line')
        .transition()
        .attr("d", d3.line()
          .x(function(d) { return x(d.chemShift) })
          .y(function(d) { return y(d.value) })
      )
    });

})

</script>
