
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Schema: obj2.json</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.12.6/ajv.min.js"></script>
            <script src="./src/validateSchema.js"></script>
            <script src="./src/htmlScripts.js" defer></script>
            <script src="./classHandler/obj2Handler.js" defer></script>
            <script src="https://d3js.org/d3.v7.min.js"></script>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                table { border-collapse: collapse; width: 100%; }
                th, td { padding: 10px; border: 1px solid black; text-align: left; }
                th { background-color: #f2f2f2; }
                textarea { width: 100%; height: 200px; font-family: monospace; }
                #validationMessage { font-weight: bold; }
                .frame { padding: 20px; margin: 10px 0; border-radius: 5px; }
                .blue-frame { background-color: #cce5ff; border: 1px solid #007bff; }
                .red-frame { background-color: #f8d7da; border: 1px solid #dc3545; }
                .green-frame { background-color: #d4edda; border: 1px solid #28a745; }
                #returnButton { display: inline-block; padding: 10px 15px; background-color: #007BFF; 
                color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
            </style>

        </head>
        <body>

            <h1>Schema: obj2.json</h1>
            <p><strong>Schema ID:</strong> 
                <a href="https://raw.githubusercontent.com/NMReDATAInitiative/J-graph/main/testSchema/schemaNoLinkData/obj2.json" target="_blank">https://raw.githubusercontent.com/NMReDATAInitiative/J-graph/main/testSchema/schemaNoLinkData/obj2.json</a>
            </p>

            <h2>Properties:</h2>
            <table>
                <tr>  <th>Property</th>  <th>Type</th>  <th>Schema Reference</th>  <th>Required</th>  </tr>
                <tr>  <td>name</td>  <td>string</td>  <td>-</td>  <td>✅ Yes</td>  </tr>
                <tr>  <td>age</td>  <td>integer</td>  <td>-</td>  <td>✅ Yes</td>  </tr>
            </table>
            
            <h2>Load JSON Instance</h2>
            <select id="instanceSelector">
                <option value="">Select an instance...</option>
                <option value="test1.json">test1.json</option>
                <option value="test1TimestampID.json">test1TimestampID.json</option>
                <option value="testEmbeddedSchemaFailed.json">testEmbeddedSchemaFailed.json</option>
            </select>
    
            <h2>Edit JSON Instance</h2>
            <textarea id="jsonEditor"></textarea>
            <p id="validationMessage"></p>
            <div id="dynamicContent"></div>
            <p>
                <a href="index.html" id="returnButton">⬅ Return to Object List</a>
            </p>
            
            <script>
            document.addEventListener("DOMContentLoaded", function () {
                try {
                    if (typeof Obj2Handler !== "function") {
                        console.log("❌ Obj2Handler is not found. Probably ./classHandler/obj2Handler.js does not exist. This may be normal if not implemented.");
                    } else {
                      window.mainObject = new Obj2Handler({});
                      console.log("✅ mainObject initialized.");
                    }  
                } catch (error) {
                    console.error(error.message);
                }
            });
            </script>
        </body>
        </html>
